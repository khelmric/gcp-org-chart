<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Google Cloud Health Check</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: small;
            margin: 0;
            padding-top: 50px;
            display: block;
            flex-direction: column;
            height: 100vh;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 40px;
        }
        #loading img {
            width: 80px;
        }
        table.report-table {
            margin-left: 20px;              /* 20px left margin only */
            margin-right: 0;                /* no right margin */
            border-collapse: collapse;      /* clean borders */
            width: auto;
            /* white-space: nowrap;              keep text in one line */
            table-layout: auto;
        }

        /* tbody and thead (optional, keeps structure tight) */
        table.report-table thead, 
        table.report-table tbody {
            width: auto;
        }

        /* Header row style */
        table.report-table th {
            background-color: #0179e3;
            color: white;
            font-weight: bold;
            text-align: left;
            padding: 8px 8px;               /* left and right padding */
            border: 1px solid #ccc;
        }

        /* Regular cell style */
        table.report-table td {
            padding: 2px 8px 2px 8px;
            border: 1px solid #ccc;
            text-align: left;
        }

        /* Optional: alternate row background for readability */
        table.report-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table.sortable th {
            cursor: pointer;
            user-select: none;
        }

        table.sortable th:hover {
            background-color: #0149e3;
        }

        table.sortable th.sorted-asc::after {
            content: " ▲";
            font-size: 0.8em;
            color: white;
        }

        table.sortable th.sorted-desc::after {
            content: " ▼";
            font-size: 0.8em;
            color: white;
        }
        header {
            position: fixed;      /* Fixes header at the top */
            top: 0;               /* Stick to top */
            background-color: #0179e3;
            color: white;
            padding: 10px 90px 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            left: 0;              /* Full width */
            width: 100%;
            z-index: 1000;        /* Ensure it’s above other content */
        }

        header .left {
        display: flex;
        align-items: center;
        gap: 10px; /* space between img and text */
        }

        header h2 {
        margin: 0;
        }
        header button {
            background-color: #666666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        header button:hover {
            background-color: #323232;
        }
        main {
            position: relative;
            display: block;
            overflow-y: auto;   /* vertical scroll */
            overflow-x: hidden; /* prevent horizontal scroll unless needed */
            transition: all 0.4s ease;
        }
        .reportDivTitle {
            flex: 1;
            display: block;
            margin-left: 15px;
            margin-right: 15px;
        }
        .reportDiv, .configDiv, #chart-wrapper {
            flex: 1;
            display: block;
            margin-left: 35px;
            margin-right: 35px;
        }
        config {
            padding: 10px;
            margin-top: 35px;
            overflow: hidden; /* allow height transition */
            transition: max-height 0.4s ease, opacity 0.4s ease, margin 0.4s ease;
            max-height: 500px; /* or a value that fits your content */
            opacity: 1;
        }
        config.hidden {
            transform: translateY(-100%); /* Move it off-screen to the left */
            opacity: 0; /* Fade out */
            pointer-events: none; /* Disable interactions while hidden */
            visibility: hidden;
            display: inline-block;
            margin-top: 0;
            max-height: 0;
        }

        #toggleServices {
            position: absolute;
            top: 10px;
            right: 10px; /* Adjust based on your layout */
            z-index: 1000;
            background-color: #666666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #toggleConfig:hover {
            background-color: #323232;
        }

        section {
            margin-bottom: 20px;
        }
        .tenant-section {
            margin-top: 20px;
        }
        .section-input {
            display: block;
            margin-top: 5px;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 5px;
        }
        .section-content {
            visibility: hidden;
            display: inline-block;
            margin-top: 10px;
        }
        .section-content.visible {
            display: block;
        }
        .sub-section {
            margin-left: 20px;
        }
        .sub-section-content {
            display: block;
            margin-top: 10px;
        }
        .toggle-btn {
            margin-top: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            background: #eee;
            border: none;
            padding: 5px 10px;
            font-weight: bold;
        }

        .collapsible-content {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #ccc;
        }
        .false {
            visibility: hidden;
            display: inline-block;
        }
        .topLevelFolder {
            margin-top: 4px;
        }
        #chart-wrapper {
            position: relative;
            display: block;       /* shrink to fit */
            /*flex-grow: 1;*/
            margin-top: 25px;
            padding: 10px;
            overflow: auto;         /* scroll only here */
            height: auto !important; 
        }

        #resource-hierarchy-chart-scale {
            transform-origin: top left; /* anchor zoom to corner */
            display: inline-block;       /* shrink to fit */
            height: auto !important; 
        }

        #chart {
            display: inline-block; /* chart adapts to its real content size */
            width: auto !important;      /* override Google Charts' default 100% width */
            height: auto !important;     /* same for height */
        }
        main.fullscreen-chart #chart {
            width: 100%;
            padding: 15px; 
            margin-left: 0;
        }
        main.fullscreen-chart {
            justify-content: center; /* Center the chart horizontally when config is hidden */
        }
        .blinking-image {
            animation: blink 1s infinite; /* 1-second cycle, repeats infinitely */
            width: 15px;
            height: 15px;
            display:inline-block;
            vertical-align:middle;
        }

        .org-chart-node {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 2px;
            font-size: 11px;
            line-height: 1.1;
            white-space: normal;
            min-width: 120px;
            max-width: 190px;
            padding: 0;
            margin: 0;
        }

        .org-chart-node-row {
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 4px;
        }

        .org-chart-icon img {
            display: block;
        }

        .org-chart-text {
            font-weight: 500;
            text-align: center;
            word-break: normal;
            overflow-wrap: break-word;
            max-width: 220px;
            margin: 0;
        }

        .org-chart-project-list {
            margin-top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .org-chart-project-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            line-height: 1.1;
            white-space: normal;
            word-break: normal;
            overflow-wrap: break-word;
            margin: 0;
        }

        .org-chart-project-item img {
            display: block;
        }


        .chart-container {
        position: relative;
        width: 220px;
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }
        .gauge-container {
        position: relative;
        width: 220px;
        height: 220px;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }
        #gauge_text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: none;
        }

        .red-text {
            color: #ff3b30;
        }

        /* Modernized status badges */
        .status-green,
        .status-red,
        .status-gray,
        .status-orange {
        color: #fff;
        border-radius: 8px;
        padding: 6px 14px;
        display: inline-block;
        font-size: 0.9em;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        letter-spacing: 0.3px;
        background: linear-gradient(145deg, var(--light), var(--dark));
        transition: all 0.2s ease-in-out;
        }

        .status-green {
        --light: #4cd964;
        --dark: #34c759;
        }
        .status-red {
        --light: #ff5f56;
        --dark: #d63031;
        }
        .status-gray {
        --light: #bdbdbd;
        --dark: #7a7a7a;
        }
        .status-orange {
        --light: #ffb347;
        --dark: #ff9500;
        }
        .status-yellow { /* NOTICE */
        --light: #ffe066;
        --dark: #ffcc00;
        }

        /* Text-only state indicators */
        .state-green,
        .state-red,
        .state-gray,
        .state-orange,
        .status-yellow {
        font-weight: 600;
        font-size: 0.95em;
        letter-spacing: 0.3px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);
        }

        .state-green {
        color: #34c759; /* Apple-style green */
        }

        .state-red {
        color: #ff3b30; /* Modern alert red */
        }

        .state-gray {
        color: #8e8e93; /* Neutral iOS gray */
        }

        .state-orange {
        color: #ff9500; /* Vibrant amber/orange */
        }


          .result-container {
            display: flex;
            flex-wrap: nowrap;
            align-items: flex-start;
            justify-content: flex-start;  /* Aligns items to the left */
            gap: 10px;                    /* Reduce space between elements */
            margin: 10px;
          }
          .content-result-container {
            min-width: 150px;
          }
          .result_row {
            display: flex;
            justify-content: space-between; /* pushes label left, value right */
            margin-bottom: 4px;
            font-size: 1.1em;
          }
          .result_label {
            text-align: left;
          }
          .result_value {
            text-align: right;
          }


        .label {
            background-color: DodgerBlue;
            color: white;
            border-radius: 8px;
            padding: 4px 10px;
            margin: 2px 6px; 
            display: inline-block;
            font-size: 80%;
        }
        .tag {
            background-color: SlateBlue;
            color: white;
            border-radius: 2px;
            padding: 4px 10px;
            margin: 2px 6px; 
            display: inline-block;
            font-size: 80%;
        }






    .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: left;
    gap: 28px;
    }

    .shield {
    position: relative;
    width: 140px; /* fixed width for consistent size */
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    border-bottom-left-radius: 80px;
    border-bottom-right-radius: 80px;
    padding: 24px 16px 60px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    text-align: center;
    transition: transform 0.2s ease;
    background: #ddd;
    flex: 0 1 auto; /* ensures wrapping on smaller screens */
    margin-bottom: 40px;
    }

    .shield:hover {
    transform: translateY(-4px);
    }

    .shield h2 {
      margin: 0 0 16px;
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.3;
    }

    .gauge-placeholder {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.35);
    }

    /* Icon circle */
    .shield-icon {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Shield color variants */
    .blue    { background: #bfdbfe; }
    .red     { background: #fecaca; }
    .yellow  { background: #fef9c3; }
    .green   { background: #bbf7d0; }
    .gray    { background: #e5e7eb; }

    /* Matching darker icons */
    .blue .shield-icon   { background: #1d4ed8; }
    .red .shield-icon    { background: #b91c1c; }
    .yellow .shield-icon { background: #ca8a04; }
    .green .shield-icon  { background: #15803d; }
    .gray .shield-icon   { background: #4b5563; }





        #saveBtn {
            margin-top: 4px;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; } /* Visible */
            50.01%, 100% { opacity: 0; } /* Hidden */
        }
        @media print {
            config {
                display: none;
            }
            .chart-controls {
                display: none;
            }
            #controls {
                display: none;
            }
            #chart-wrapper, #chart, main {
                display: block !important;
                overflow: visible !important;
                height: auto !important;
                width: auto !important;
            }

            #resource-hierarchy-chart-scale {
                transform-origin: top left; /* anchor scaling correctly */
                display: block !important;
                overflow: visible !important;
                height: auto !important;
            }

            canvas, svg {
                max-width: 100% !important;
                height: auto !important;
            }
        }
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <img src="/static/favicon.png" width="40" height="40">
            <h2>Google Cloud Health Check</h2>
        </div>

        <div id="controls">
            <span style="padding-right: 20px">User: {{ current_account }} </span><br>
            <button id="toggleConfig">Hide settings</button>
            <button id="saveBtn" onclick="printReport()">Print report</button>
        </div>
    </header>
    <config>
        <div id="resource-hierarchy-title" class="reportDivTitle">
            <h2>Settings</h2>
        </div>
        <div id="config-div" class="configDiv">
            <form method="get" id="config_form" action="/" style="display: inline;" onsubmit="return showLoadingSpinner();">
                <section>
                    <label for="resourceId"><b>GCP Resource ID:</b></label>
                    <input type="text" class="section-input" id="resourceId" name="resourceId" autofocus value="{{ resource_id }}"  style="width: 20em">
                </section>
                <section>
                    <span id="error_msg" style="color: red;vertical-align: top;visibility: hidden;">{{error_msg|safe}}</span>
                </section>
            </form>
            <hr>
        </div>
    </config>
    <main>
        <div id="loading">
            <p>Loading, please wait...</p>
            <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
        </div>
        <div id="report" style="visibility: hidden;">
            <div id="chart-wrapper">
                <div class="chart-controls">
                    <label id="resource-hierarchy-chart-zoom-label" for="resource-hierarchy-chart-zoom" style="vertical-align: top;visibility: hidden;">Chart zoom </label>
                    <input type="range" class="range" id="resource-hierarchy-chart-zoom" min="1" max="20" value="10" step="0.2"
                        title="zoom" style="vertical-align: top;visibility: hidden;"/>
                </div>
                <div id="resource-hierarchy-chart-scale">
                    <div id="resource-hierarchy-chart"></div>
                </div>
            </div>


    </main>

    <script>
        // SHOW LOADING ////////////////////////////////////////////

        function showLoadingSpinner() {
            document.getElementById('error_msg').style.visibility = 'hidden';
            document.getElementById("resource-hierarchy-chart-zoom-label").style.visibility = "hidden";
            document.getElementById("resource-hierarchy-chart-zoom").style.visibility = "hidden";
            document.getElementById("report").style.visibility = "hidden";   
            document.getElementById('loading').style.display = 'block';

            return true;
        }

        // ORG CHART //////////////////////////////////////////////

        function drawOrgChart() {
            const container = document.getElementById('resource-hierarchy-chart');
            if (!container) {
                return;
            }

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            const chartDataRaw = {{ resource_hierarchy_chart_data|tojson|safe }};
            let chartRows = [];
            if (chartDataRaw) {
                try {
                    chartRows = JSON.parse(chartDataRaw);
                } catch (err) {
                    console.error("Failed to parse chart data JSON", err);
                }
            }

            if (chartRows.length > 0) {
                data.addRows(chartRows);
            }

            if (data.getNumberOfRows() === 0) {
                return;
            }

            var chart = new google.visualization.OrgChart(container);
            chart.draw(data, { allowHtml: true });

            const zoomLabel = document.getElementById("resource-hierarchy-chart-zoom-label");
            const zoomInput = document.getElementById("resource-hierarchy-chart-zoom");
            const scaleWrapper = document.getElementById("resource-hierarchy-chart-scale");

            if (zoomLabel && zoomInput && scaleWrapper) {
                zoomLabel.style.visibility = "visible";
                zoomInput.style.visibility = "visible";

                const applyZoom = () => {
                    const factor = parseFloat(zoomInput.value || "10") / 10;
                    scaleWrapper.style.transform = `scale(${factor})`;
                };

                zoomInput.addEventListener("input", applyZoom);
                applyZoom();
            }

            document.getElementById("report").style.visibility = "visible";
            document.getElementById('loading').style.display = 'none';
        }

        google.charts.load('current', { packages: ['orgchart'] });
        google.charts.setOnLoadCallback(drawOrgChart);



        
    </script>

</body>
</html>
